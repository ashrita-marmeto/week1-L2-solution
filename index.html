<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="navbar">
        <a href="/">
            <h2>Grocery<span>Store</span></h2>
        </a>

        <a href="cart.html">
            <div class="cart">
                 <i class="bi bi-cart"></i>
                <div id="cartAmount" class="cartAmount">0</div>
            </div>
        </a>
    </div>  

    <div class="categories">
        <button onclick="selectCategory('All')">All</button>
        <button onclick="selectCategory('Vegetables and Fruits')">Vegetables & Fruits</button>
        <button onclick="selectCategory('Dairy and Breakfast')">Dairy & Breakfast</button>
        <button onclick="selectCategory('Cold Drinks and Juices')">Cold Drinks & Juices</button>
    <div class="sort">
        <button onclick="sortByPrice('asc')">Sort by Price ↑</button>
        <button onclick="sortByPrice('desc')">Sort by Price ↓</button>
    </div>
    </div>

    <div class="shop" id="shop">
    </div>
</body>
<script src="src/data.js"></script>
<script src="src/main.js"></script>
</html>
